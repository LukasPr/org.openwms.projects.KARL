owms:
  tenant: KARL
  driver:
    sysu:
      queue-name: sysu
    req:
      queue-name: req
    res:
      queue-name: res
      exchange-mapping: res.*
    osip:
      sync-field: "###"
    server:
      port: 30001
      so-timeout: 300000
      so-receive-buffer-size: 160
      so-send-buffer-size: 160
      routing-service:
        name: routing-service # default: routing-service
        protocol: http # default: http
        username: user # default: user
        password: sa # default: sa
